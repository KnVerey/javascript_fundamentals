<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>About Me</title>
</head>
<body>
  <h1>About Me</h1>

  <ul>
    <li>Nickname: <span id="nickname"></span>
    <li>Favorites:  <span id="favorites"></span>
    <li>Hometown: <span id="hometown"></span>
   </ul>

	<script>
		body = document.getElementsByTagName('body')[0];
		body.style.fontFamily = 'Arial, sans-serif';
		document.getElementById('nickname').innerHTML += "Kat";
		document.getElementById('favorites').innerHTML += "Cats, indian food, audiobooks";
		document.getElementById('hometown').innerHTML += "Sault Ste Marie";

		listItems = document.getElementsByTagName('li');
		for (var item = 0; item < listItems.length; item++) {
			listItems[item].className = "listitem";
		};
		styletag = document.createElement('style');
		styletag.type = "text/css";
		styletag.innerHTML += '.listitem { color:red; }';
		body.appendChild(styletag);

		pic = document.createElement('img');
		pic.src = 'https://lh6.googleusercontent.com/-njbU1N_MH-A/AAAAAAAAAAI/AAAAAAAAAAA/RmmkqpRfieM/s96-c/photo.jpg';
		body.appendChild(pic);
	</script>
 </body>
</html>

<!-- Add a script tag to the bottom.
Change the body style so it has a font-family of "Arial, sans-serif".
Replace each of the spans (nickname, favorites, hometown) with your own information.
Iterate through each li and change the class to "listitem". Add a style tag that sets a rule for "listitem" to make the color red.
Create a new img element and set its src attribute to a picture of you. Append that element to the page. -->
